<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Im√°genes Seleccionables</title>
    <style>
        body {
            background-color: crimson;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .canvas {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            padding: 20px;
            background-color: pink;
            border: 4px solid red;
        }
        .canvas img {
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .canvas img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="canvas">
        <img src="mex.png" alt="Imagen 1" onclick="seleccionarImagen(this)">
        <img src="usa.png" alt="Imagen 2" onclick="seleccionarImagen(this)">
        <img src="portugal.png" alt="Imagen 3" onclick="seleccionarImagen(this)">
        <img src="jpn.png" alt="Imagen 4" onclick="seleccionarImagen(this)">
    </div>

    <script>
        function seleccionarImagen(img) {
            alert("Has seleccionado " + img.alt);
        }
    </script>
</body>
</html>
